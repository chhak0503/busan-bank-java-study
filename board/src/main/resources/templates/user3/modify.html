<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>user2::modify</title>
</head>
<body>
<h3>user2 수정</h3>
<a href="/">처음으로</a>
<a href="/user2/list">목록이동</a>

<form action="/user3/modify" method="post">
    <table border="1">
        <tr>
            <td>아이디</td>
            <td><input type="text" name="uid" placeholder="아이디 입력" readonly th:value="${user3.uid}"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pass" placeholder="비밀번호 입력" th:value="${user3.pass}"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" name="name" placeholder="이름 입력" th:value="${user3.name}"></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td><input type="date" name="birth" placeholder="생년월일 입력" th:value="${user3.birth}"></td>
        </tr>
        <tr>
            <td>휴대폰</td>
            <td><input type="text" name="hp" placeholder="휴대폰 입력" th:value="${user3.hp}"></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input type="submit" value="수정하기">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
